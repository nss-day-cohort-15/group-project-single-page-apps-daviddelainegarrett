  <!DOCTYPE html>
<html>
<head>
  <title>Chatty!</title>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container-fluid">
<header class="navBar row">
  <nav>
    <img src="images/icon.png" class="icon">
      <input type="text" name="messages" class="textInput" placeholder = "Enter a message here...">
      <button class="clearBtn btn btn-primary">Clear Message Board</button>
  </nav>
  <section>
    <h4> Who are you? </h4>
    <input type="radio" name="userName" id="xavier" value="Xavier" class="users"><label for="xavier">Xavier</label>
    <input type="radio" name="userName" id="joanna" value="Joanna" class="users"><label for="joanna">Joanna</label>
    <input type="radio" name="userName" id="mackenzie" value="Mackenzie" class="users"><label for="mackenzie">Mackenzie</label>
    <input type="radio" name="userName" id="gunter" value="Gunter" class="users"><label for="gunter">Gunter</label>
    <input type="radio" name="userName" id="iveta" value="Iveta" class="users"><label for="iveta">Iveta</label>
    <input type="radio" name="userName" id="sven" value="Sven" class="users"><label for="sven">Sven</label>
  </section>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg changeTheme" data-toggle="modal" data-target="#myModal">
  Change Theme
</button>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Custom Theme</h4>
      </div>
      <div class="modal-body">
        <table style="width: 100%">
          <thead>
            <th><h3>Background Colors</h3></th>
            <th><h3>Font Colors</h3></th>
          </thead>
          <tbody>
            <tr>
              <td><input type="radio" name="bgColor" id="bgWhite" value="white" class="bg"><label for="bgWhite">White</label></td>
              <td><input type="radio" name="fcColor" id="fcBlack" value="black" class="fc"><label for="fcBlack">Black</label></td>
            </tr>
            <tr>
              <td><input type="radio" name="bgColor" id="bgBlue" value="DodgerBlue" class="bg"><label for="bgBlue">Dodger Blue</label></td>
              <td><input type="radio" name="fcColor" id="fcWhite" value="white" class="fc"><label for="fcWhite">White</label></td>
            </tr>
            <tr>
              <td><input type="radio" name="bgColor" id="bgIndigo" value="indigo" class="bg"><label for="bgIndigo">Indigo</label></td>
              <td><input type="radio" name="fcColor" id="fcLightBlue" value="LightBlue" class="fc"><label for="fcLightBlue">Light Blue</label></td>
            </tr>
            <tr>
              <td><input type="radio" name="bgColor" id="bgSeaGreen" value="SeaGreen" class="bg"><label for="bgSeaGreen">Sea Green</label></td>
              <td><input type="radio" name="fcColor" id="fcViolet" value="violet" class="fc"><label for="fcViolet">Violet</label></td>
            </tr>
            <tr>
              <td><input type="radio" name="bgColor" id="bgTomato" value="tomato" class="bg"><label for="bgTomato">Tomato</label></td>
              <td><input type="radio" name="fcColor" id="fcGreenYellow" value="GreenYellow" class="fc"><label for="fcGreenYellow">Green Yellow</label></td>
            </tr>
            <tr>
              <td><input type="radio" name="bgColor" id="bgGold" value="gold" class="bg"><label for="bgGold">Gold</label></td>
              <td><input type="radio" name="fcColor" id="fcNavy" value="navy" class="fc"><label for="fcNavy">Navy</label></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveTheme">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <div class="checkboxes" class="row">
      <input type="checkbox" name="largeText" id="largeText">
      <label for="largeText">Large Text</label>
  </div>
</header>
<section>
<div class="emptyDiv col-md-1"></div>
</section>
  <h3>Messages</h3>
  <tbody class="table table-hover">
  <div class="maincontent col-md-10">

  </div>
  </tbody>
  <div class="emptyDiv col-md-1"></div>
  <footer>
    <address>
    <strong>Chatty, Inc.</strong>
      500 Interstate Blvd, #300
      Nashville, TN, 37210
    <abbr title="Phone">P:</abbr> (123) 456-7890
      <abbr title="email">M:</abbr><a href="mailto:#">info@chatty.com</a>
    </address>
  </footer>
  </div>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="load.js"></script>
<script type="text/javascript" src="deleteMessages.js"></script>
<script type="text/javascript" src="addMessages.js"></script>
<script type="text/javascript" src="changecolor.js"></script>
</body>
</html>
